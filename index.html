<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Counter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/9a0a31622f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 style="color: white;">DIGITAL TALLY COUNTER</h1>
    <div class="tally-area">
      <h2 class="small-heading">Counter</h2>
      <div>
        <h1 id="counter">0</h1>
        <button type="button" class="btn btn btn-lg btn-outline-dark">Reset</button>
        <div class="row">
          <div class="decrement buttons col-lg-6 col-md-12">
            <i class="fa-solid fa-circle-minus fa-2x"></i>
          </div>
          <div class="increment buttons col-lg-6 col-md-12">
              <i class="fa-solid fa-circle-plus fa-2x"></i>
            </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  </html>
